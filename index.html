<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラブ＆バー企画</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>クラブ＆バー</h1>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav id="menu">
            <ul>
                <li><a href="#">企画内容</a></li>
                <li><a href="#">アクセス</a></li>
                <li><a href="#">企画への声</a></li>
            </ul>
        </nav>
        <div class="header-overlay"></div>
        <button class="reserve-btn">予約する</button>
        <p class="location">@4-3</p>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <!-- ゲームランキングとボタン -->
        <section class="game-section">
            <div class="ranking">
                <h2>ランキング</h2>
                <ul>
                    <li>1位 ユーザーA</li>
                    <li>2位 ユーザーB</li>
                    <li>3位 ユーザーC</li>
                </ul>
            </div>
            <button class="game-btn">ゲームへ</button>
        </section>

        <!-- ニュース & 混雑状況 -->
        <section class="news-section">
            <h2>ニュース</h2>
            <p>最新情報：〇〇イベント開催！</p>
            
            <h3>混雑状況</h3>
            <div class="crowd-level">
                <span id="crowd-status">空いている</span>
                <div class="crowd-bar"><div id="crowd-fill"></div></div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <ul>
            <li><a href="#">企画内容</a></li>
            <li><a href="#">アクセス</a></li>
            <li><a href="#">企画への声</a></li>
        </ul>
        <p>営業時間: 10:00 - 17:00</p>
        <p>@4-3</p>
    </footer>

</body>
</html>
